<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="index.css">


  <title>EVA--0</title>
  
</head>

<body>
  <div id="container">
    <h1 id="text"></h1>
  </div>
  <script src="./eva-0.js"></script>
  <script>
    const TEXTS = [
      'Hello world',
      'This is Eva.',
      'Acting immoral can be permissible',
      'Repeat to yourself: I am so unique'
    ];

    const scrambler = new window.Scrambler();
    const handleScramble = (text) => {
      document.getElementById('text').innerHTML = text;
    }

    let i = 0;
    function printText() {
      const targetText = TEXTS[i % TEXTS.length];
      if (i == 2) {
        scrambler.scramble(targetText, handleScramble, {
          characters: Scrambler.CHARACTERS.ALPHABET,
        });
      } else {
        scrambler.scramble(targetText, handleScramble);
      }
      setTimeout(printText, 4000);
      i++;
    }
    printText();
  </script>
</body>

</html>
